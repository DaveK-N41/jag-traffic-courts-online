name: Ticket Search

on:
  pull_request:
    paths:
      - 'src/backend/TrafficCourts/Test/**'
      - 'src/backend/TrafficCourts/TrafficCourts.Ticket.Search.Service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Development
    defaults:
      run:
        working-directory: ./src/backend/TrafficCourts
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.201
      - name: build ticket-search
        run: dotnet build TrafficCourts.Ticket.Search.Service/TrafficCourts.Ticket.Search.Service.csproj
      - name: test common
        run: dotnet test TrafficCourts.Common.Test/TrafficCourts.Common.Test.csproj
      - name: test shared
        run: dotnet test Test/TrafficCourts.Test.csproj

