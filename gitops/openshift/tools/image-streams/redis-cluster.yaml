kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: redis-cluster
  namespace: 0198bb-tools
  labels:
    usage: runtime-image
spec:
  lookupPolicy:
    local: true
  tags:
    - name: '7.0.11-debian-11-r12'
      from:
        kind: DockerImage
        name: 'docker.io/bitnami/redis-cluster:7.0.11-debian-11-r12'
        imagePullSecret: 'pipeline-docker-hub-pull'
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Source
