apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maintenance-site.fullname" . }}
  labels:
    app.openshift.io/runtime: nginx
    {{- include "maintenance-site.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "maintenance-site.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "maintenance-site.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.global.licenseplate }}-vault
      containers:
        - env:
          - name: TZ
            value: America/Vancouver
          name: {{ .Chart.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
