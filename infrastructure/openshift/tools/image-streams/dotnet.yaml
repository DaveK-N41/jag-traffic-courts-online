kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: dotnet-sdk
  namespace: 0198bb-tools
  labels:
    usage: build-pipeline-image
spec:
  lookupPolicy:
    local: true
  tags:
    - name: '7.0'
      from:
        kind: DockerImage
        name: 'mcr.microsoft.com/dotnet/sdk:7.0'
        imagePullSecret: 'pipeline-docker-hub-pull'
      referencePolicy:
        type: Source
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: dotnet-70-runtime
  namespace: 0198bb-tools
  labels:
    usage: build-pipeline-image
spec:
  lookupPolicy:
    local: true
  tags:
    - name: 'latest'
      from:
        kind: DockerImage
        name: 'registry.access.redhat.com/ubi8/dotnet-70-runtime:latest'
      referencePolicy:
        type: Source
