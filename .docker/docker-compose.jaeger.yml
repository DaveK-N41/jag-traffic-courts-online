# Use Jaeger tracing for services
version: "3.9"

services:
  #############################################################################################
  ###                           Jaeger                                                      ###
  #############################################################################################
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"

  citizen-api:
    environment:
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_JAEGER_PROTOCOL: http/thrift.binary
      
  oracle-data-api:
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://sleuth:4317}
  
  sleuth:
    environment:
      OTEL_EXPORTER_JAEGER_ENDPOINT: ${OTEL_EXPORTER_JAEGER_ENDPOINT:-jaeger:14250}
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/collector/otel-collector-config.yaml", "--log-level=DEBUG"]
    volumes:
      - ./.docker/otel-config.yaml:/etc/collector/otel-collector-config.yaml
    ports:
      - "1888:1888"   # pprof extension
      - "13133:13133" # health_check extension
      - "4317"        # OTLP gRPC receiver
      - "55670:55679" # zpages extension
      - "9464:9464"
      - "55680:55680"
      - "55681:55681"
    depends_on:
      - jaeger
      