<app-page [busy]="busy">
  <div class="row">
    <app-tco-page-header class="col" [showHorizontalRule]="false">
      <ng-container header>Pay ticket</ng-container>
      <ng-container subHeader>
        <strong>Please enter an email for receipt and confirmation</strong>, then select
        each count you would like to pay for and follow the instructions provided.
      </ng-container>
    </app-tco-page-header>

    <section class="col">
      <div [ngStyle]="{'margin-top': '40px'}">
        <form [formGroup]="form"
              novalidate>
          <mat-form-field class="w-100">
            <mat-label>Contact email</mat-label>
            <input matInput
                  formControlName="emailAddress"
                  autocomplete="off" />
            <mat-error *ngIf="emailAddress.hasError('required')">{{
              "error.required" | translate
              }}</mat-error>
            <mat-error *ngIf="emailAddress.hasError('email')">{{
              "error.email_address" | translate
              }}</mat-error>
          </mat-form-field>
        </form>
      </div>
    </section>
  </div>

  <hr class="heading-hr mt-3" />

  <div *ngIf="ticket">
    <app-count-summary [ticket]="ticket"
                       [selectView]="true"></app-count-summary>
  </div>

  <div class="row mt-4">
    <div class="col-md-4">
      <button id="secondaryButton"
              mat-stroked-button
              type="button"
              color="primary"
              class="large"
              routerLink="/ticket/find">
        Cancel and search again
      </button>
    </div>
    <div class="offset-md-4 col-md-4">
      <button mat-flat-button
              color="accent"
              class="large"
              (click)="onMakePayment()">
        Make payment
      </button>
    </div>
  </div>

  <app-resolution-footer></app-resolution-footer>
</app-page>
