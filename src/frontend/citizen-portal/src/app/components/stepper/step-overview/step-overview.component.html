<app-stepper-page>
  <app-page-header>
    <ng-container subHeader>
      Please review the information below for each count to ensure details are correct. <strong>If you need to make  changes, please do so before submitting request.</strong>
    </ng-container>
  </app-page-header>

  <app-dispute-ticket-summary [ticket]="overviewTicket"></app-dispute-ticket-summary>

  <div class="col mb-2">
    <app-alert type="warning"
               icon="warning">
      <ng-container #alertContent
                    class="alert-content">
        <strong>Once request has been submitted you may not make changes. Please
          review and ensure details are correct before submission.</strong>
      </ng-container>
    </app-alert>
  </div>

  <!--
    [saveButtonLabel]="nextBtnLabel" -->
  <app-stepper-footer [secondaryActionButtonIcon]="previousButtonIcon"
                      [secondaryActionButtonKey]="previousButtonKey"
                      [saveButtonKey]="saveButtonKey"
                      [hasSecondaryAction]="true"
                      (save)="onSubmit()"
                      (back)="onBack()"></app-stepper-footer>
</app-stepper-page>
