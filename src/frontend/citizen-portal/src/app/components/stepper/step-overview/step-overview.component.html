<app-stepper-page>
  <app-page-header>
    <ng-container subHeader>
      Review the information for each count to ensure details are correct. <strong>Once request has been submitted you may not make changes.</strong>
    </ng-container>
  </app-page-header>

  <app-dispute-ticket-summary [ticket]="overviewTicket" [countDataList]='countDataList'></app-dispute-ticket-summary>

    <!-- <div *ngFor="let count of countDataList | keyvalue;index as i">
      <h1>Count:{{i+1}}</h1>
      <div>{{count.value.reductionAppearInCourt}}</div>
      <div>{{count.value.reductionAppearInCourtDoNot}}</div>
    </div> -->
  <div class="col mb-2">
    <app-alert type="warning"
               icon="warning">
      <ng-container #alertContent
                    class="alert-content">
        <strong>Once request has been submitted you may not make changes. Please
          review and ensure details are correct before submission.</strong>
      </ng-container>
    </app-alert>
  </div>

  <!--
    [saveButtonLabel]="nextBtnLabel" -->
  <app-stepper-footer [secondaryActionButtonIcon]="previousButtonIcon"
                      [secondaryActionButtonKey]="previousButtonKey"
                      [saveButtonKey]="saveButtonKey"
                      [hasSecondaryAction]="true"
                      (save)="onSubmit()"
                      (back)="onBack()"></app-stepper-footer>
</app-stepper-page>
