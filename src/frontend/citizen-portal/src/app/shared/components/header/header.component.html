<div class="header d-print-none">
  <div class="container">
    <mat-toolbar color="primary" *ngIf="environment === 'prod'">
      <span>
        <a href="https://www2.gov.bc.ca/gov/content/home"
           class="government-of-bc-logo"
           target="_blank"
           rel="noopener">
          <img src="/assets/gov_bc_logo.jpg"
               alt="Government of BC Logo" />
        </a>
      </span>

      <span class="flex-fill"></span>
    </mat-toolbar>
  </div>
  <mat-toolbar color="primary" *ngIf="environment !== 'prod'">
    <span>
      <a href="https://www2.gov.bc.ca/gov/content/home"
         class="government-of-bc-logo"
         target="_blank"
         rel="noopener">
        <img src="/assets/gov_bc_logo.jpg"
             alt="Government of BC Logo" />
      </a>
    </span>

    &nbsp;&nbsp;<span class="flex-fill" style="background-color: #fba319; text-align:center; color: #003366;">UNDER CONSTRUCTION DO NOT USE UNLESS YOU ARE AN AUTHORIZED TESTER</span>

    <span class="badge badge-pill badge-light">
      {{ environment }} v{{ version }}
    </span>
  </mat-toolbar>
</div>

<div class="ngx-progress">
  <ng-progress></ng-progress>
</div>
