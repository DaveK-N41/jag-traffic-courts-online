<div mat-dialog-title class="d-flex justify-content-between">
  <h2>Ticket example</h2>
  <button mat-icon-button mat-dialog-close color="primary">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <ng-container *ngIf="visiblePanel">
    <mat-expansion-panel class="pt-0">
      <mat-expansion-panel-header>
        <mat-panel-title>Motor Vehicle Act Violation ticket</mat-panel-title>
      </mat-expansion-panel-header>
      <img
        class="img-fluid"
        src="/assets/image-2023-12-05-07-43-36-311.png"
        alt="Ticket"
      />
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title
          >Electronic Motor Vehicle Act Violation ticket</mat-panel-title
        >
      </mat-expansion-panel-header>
      <img
        class="img-fluid"
        src="/assets/image-2023-12-05-07-43-42-912.png"
        alt="Ticket"
      />
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title
          >Motor Vehicle Act - Intersection Safety Violation Ticket
          (Intersection and red light tickets)</mat-panel-title
        >
      </mat-expansion-panel-header>
      <img
        class="img-fluid"
        src="/assets/image-2023-12-05-07-43-49-269.png"
        alt="Ticket"
      />
    </mat-expansion-panel>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="flex-grow-1"></span>
  <button mat-button mat-dialog-close color="primary" class="my-2 me-1">
    Close window &#215;
  </button>
</mat-dialog-actions>
