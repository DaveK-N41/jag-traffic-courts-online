<div mat-dialog-title class="d-flex justify-content-between">
  <span>
    <mat-icon class="icon-error" aria-hidden="false" color="error" aria-label="Example icon">error</mat-icon>
    <span class="ticket-error"><strong>Ticket not found</strong></span>
  </span>
  <button mat-icon-button mat-dialog-close color="primary">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p>Please check your ticket number and time and try again.</p>
  <br>
  <p>If you do not get a result, please call the Violation Ticket Centre at <a href="tel:1-888-661-9026"> 1-888-661-9026</a></p>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="flex-grow-1"></span>
  <button class="close-button" type="submit" mat-flat-button mat-dialog-close color="primary">
    Close
  </button>
</mat-dialog-actions>
