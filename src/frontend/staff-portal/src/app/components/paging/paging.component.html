<nav aria-label="Page navigation">
    <ul class="pagination">
        <li [class.disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
            <a href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <ng-container *ngFor="let in of counter(totalPages); let i = index">
            <li [class.active]="i+1 === currentPage" (click)="changePage(i+1)" *ngIf="showPage(i+1)">
                <a href="javascript:void(0)">{{i+1}}</a>
            </li>
        </ng-container>
        <li [class.disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
            <a href="javascript:void(0)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<p class="page-color"> Page <span> {{currentPage}} </span> of <span> {{totalPages}} </span> </p>
