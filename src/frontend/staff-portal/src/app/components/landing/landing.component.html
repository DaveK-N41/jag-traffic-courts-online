<app-header></app-header>

<div class="header d-print-none" *ngIf="isLoggedIn==false">
    <div class="container">
        <div>
            <span>
                <br />
                <h1 class="BC-Gov-32px-blue-text">You must be signed into IDIR to use Ticket Resolution Management</h1>
                <button
                    mat-flat-button
                    color="primary"
                    (click)="onClickBtn()"
                    class="my-2 me-1"
                    style="text-align: center"
                >
                    <h2><mat-icon class="logout" inline="true">login</mat-icon>&nbsp;&nbsp;IDIR Sign in</h2>
                </button>
            </span>
        </div>
    </div>
</div>
<div *ngIf="isLoggedIn==true || isLoggedIn==undefined">
    <div class="header d-print-none">
        <div class="container">
            <div>
                <span>
                    <br />
                    <h1 class="BC-Gov-32px-blue-text">Authorizing...</h1>
                    <hr style="opacity: 1; color: #fcba19" />
                </span>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
