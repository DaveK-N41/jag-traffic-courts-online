          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        entUserId:
          type: string
        updDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        updUserId:
          type: string
          format: nullable
    JJDispute:
      type: object
      properties:          
        addressLine1Txt:
          type: string
        addressLine2Txt:
          type: string
          format: nullable
        addressLine3Txt:       
          type: string 
