          type: string
          format: nullable
        addressCountryTxt:
          type: string
          format: nullable
        addressPostalCodeTxt:
          type: string
          format: nullable
        courtHearingTypeCd:  
          type: string 
        contactLawFirmNm:
          type: string
          format: nullable
        contactGiven1Nm:
          type: string
          format: nullable
        contactGiven2Nm:
          type: string
          format: nullable
        contactGiven3Nm:
          type: string
          format: nullable
        contactSurnameNm:
          type: string
          format: nullable
        contactTypeCd:
          type: string
        courtAgenId:
          type: string
