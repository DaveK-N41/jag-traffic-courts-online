    PingResult:
      type: object
      properties:
        status:
          type: string
        currentTimestamp:
          type: string
          format: date-time
    ResponseResult:
      type: object
      properties:
        status:
          type: string
        disputeId:
          type: string
          format: nullable
        exception:
          type: string
          format: nullable
    RemarkResponseResult:
      type: object
      properties:
        status:
          type: string
        disputeRemarkId:
          type: string
          format: nullable
        exception:
          type: string
          format: nullable
