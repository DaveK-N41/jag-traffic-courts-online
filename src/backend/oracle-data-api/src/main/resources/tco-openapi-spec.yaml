openapi: 3.0.3
info:
  description: This is an Oracle REST Data Services (ORDS) service for the Traffic Court Online schema.
  title: Traffic Court Online
  version: 1.0.0
servers:
  - description: local
    url: 'https://ords-0198bb-dev.apps.silver.devops.gov.bc.ca/tcoords/tco/'
paths:
  /v1/ping:
    get:
      operationId: ping
      summary: Pings the server to test the connection
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResult'
      tags:
        - Health
  /v1/jjDispute:
    get:
      parameters:
        - name: ticketNumber
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JJDispute'
      tags:
        - JJDispute
  /v1/updateDispute:
    put:
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JJDispute'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - JJDispute
  /v1/jjDisputeList:
    get:
      parameters:
        - name: justinRccId
          in: query
          schema:
            type: string
        - name: ticketNumber
          in: query
          schema:
            type: string
        - name: violationTicketId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JJDisputeListResponse'
      tags:
        - JJDispute
  /v1/disputeStatus:
    post:
      parameters:
        - name: disputeId
          in: query
          required: true
          description: ''
          schema:
            type: integer
            format: int64
        - name: courtAppearanceId
          in: query
          description: ''
          schema:
            type: integer
            format: int64
        - name: statusCd
          in: query
          required: true
          description: ''
          schema:
            type: string
            maxLength: 4
        - name: seizedYn
          in: query
          description: ''
          schema:
            type: string
            maxLength: 1
        - name: adjudicatorPartId
          in: query
          description: ''
          schema:
            type: string
            maxLength: 20
        - name: aattCd
          in: query
          description: 'Disputant presence code'
          schema:
            type: string
            maxLength: 3
        - name: dattCd
          in: query
          description: 'Defence counsel presence code'
          schema:
            type: string
            maxLength: 1
        - name: staffPartId
          in: query
          description: ''
          schema:
            type: string
            maxLength: 20
        - name: userId
          in: query
          required: true
          description: 'This is actually userName, not a user ID.'
          schema:
            type: string
            maxLength: 30
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - JJDispute
  /v1/processDisputeRemark:
    post:
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JJDisputeRemark'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemarkResponseResult'
      tags:
        - JJDispute
components:
  schemas:
    AuditBase:
      type: object
      properties:
        entDtm:
