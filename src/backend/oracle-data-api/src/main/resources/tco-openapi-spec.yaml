        disputantDrvLicNumberTxt:
          type: string
          format: nullable
        disputantGiven1Nm:
          type: string
          format: nullable
        disputantGiven2Nm:
          type: string
          format: nullable
        disputantGiven3Nm:
          type: string
          format: nullable
        disputantSurnameTxt:
          type: string
          format: nullable
        disputeCounts:
