          $ref: '#/components/schemas/Dispute'
        drvLicExpiryYearNo:
          type: string
        drvLicIssuedCountryTxt:
          type: string
        drvLicIssuedProvinceTxt:
          type: string
        drvLicIssuedYearNo:
