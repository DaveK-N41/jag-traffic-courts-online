openapi: 3.0.3
info:
  description: This is an Oracle REST Data Services (ORDS) service for the Online Court Case Management solution.
  title: Online Court Case Management
  version: 1.0.0
servers:
  - description: local
    url: 'https://ords-0198bb-dev.apps.silver.devops.gov.bc.ca/occamords/occam/'
paths:
  /v1/ping:
    get:
      operationId: ping
      summary: Pings the server to test the connection
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResult'
      tags:
        - Health
  /v1/languages:
    get:
      operationId: LanguagesList
      summary: Gets a list of languages
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageListResult'
      tags:
        - Lookup Values
  /v1/agencies:
    get:
      operationId: AgenciesList
      summary: Gets a list of agencies
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgenciesListResult'
      tags:
        - Lookup Values
  /v1/countries:
    get:
      operationId: CountriesList
      summary: Gets a list of countries
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountriesListResult'
      tags:
        - Lookup Values
  /v1/provinces:
    get:
      operationId: ProvincesList
      summary: Gets a list of provinces
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvincesListResult'
      tags:
        - Lookup Values
  /v1/cities:
    get:
      operationId: CitiesList
      summary: Gets a list of cities
      parameters:
        - name: countryId
          in: query
          description: The country id.
          required: true
          schema:
            type: string
            pattern: ^\d+$
        - name: provSeqNo
          in: query
          description: The province sequence number.
          required: true
          schema:
            type: string
            pattern: ^\d+$
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CitiesListResult'
      tags:
        - Lookup Values
  /v1/statutes:
    get:
      operationId: StatutesList
      summary: Gets a list of statutes
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatutesListResult'
      tags:
        - Lookup Values
  /v1/violationTicket:
    get:
      parameters:
        - name: violationTicketId
          in: query
          description: ''
          schema:
            type: integer
            format: int64
        - name: disputeId
          in: query
          description: ''
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViolationTicket'
      tags:
        - Violation Ticket
  /v1/violationTicketList:
    get:
      parameters:
        - name: fromDate
          in: query
          description: ''
          schema:
            type: string
            maxLength: 10
        - name: excludeStatus
          in: query
          description: ''
          schema:
            type: string
            maxLength: 4
        - name: ticketNumber
          in: query
          description: ''
          schema:
            type: string
        - name: noticeOfDisputeGuid
          in: query
          description: ''
          schema:
            type: string
            maxLength: 36
            minLength: 36
        - name: issueTime
          in: query
          description: 'Not issueTime, but issuedTime. This is the time portion of the issuedTs field.'
          schema:
            type: string
            maxLength: 5
            minLength: 5
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViolationTicketListResponse'
      tags:
        - Violation Ticket
  /v1/deleteViolationTicket:
    delete:
      parameters:
        - name: disputeId
          in: query
          required: true
          description: ''
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - Violation Ticket
  /v1/assignViolationTicket:
    post:
      parameters:
        - name: disputeId
          in: query
          required: true
          description: ''
          schema:
            type: integer
            format: int64
        - name: userId
          in: query
          required: true
          description: 'This is actually userName, not a user ID.'
          schema:
            type: string
            maxLength: 30
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - Violation Ticket
  /v1/unassignViolationTicket:
    post:
      parameters:
        - name: assignedBeforeTs
          in: query
          description: ''
          schema:
            type: string
            maxLength: 19
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - Violation Ticket
  /v1/violationTicketStatus:
    post:
      parameters:
        - name: disputeId
          in: query
          description: ''
          schema:
            type: integer
            format: int64
        - name: statusCd
          in: query
          description: ''
          schema:
            type: string
            maxLength: 4
        - name: rejectReason
          in: query
          description: ''
          schema:
            type: string
            maxLength: 500
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - Violation Ticket
  /v1/processViolationTicket:
    post:
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ViolationTicket'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - Violation Ticket
  /v1/updateViolationTicket:
    put:
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ViolationTicket'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
      tags:
        - Violation Ticket
components:
  schemas:
    AgenciesListResult:
      type: object
      properties:
        agencyCodeValues:
          type: array
          items:
            $ref: '#/components/schemas/Agency'
    Agency:
      type: object
      properties:
        agenId:
          type: string
          example: 83.0001
        agenAgencyNm:
          type: string
          example: Kelowna Law Courts
        cdatAgencyTypeCd:
          type: string
          example: CTH
    CountriesListResult:
      type: object
      properties:
        countryCodeValues:
          type: array
          items:
            $ref: '#/components/schemas/Country'
    Country:
      type: object
      properties:
        ctryId:
          type: string
          example: 1
          pattern: ^\d+$
        ctryLongNm:
          type: string
          example: Canada
    ProvincesListResult:
      type: object
      properties:
        provinceCodeValues:
          type: array
          items:
            $ref: '#/components/schemas/Province'
    Province:
      type: object
      properties:
        ctryId:
          type: string
          example: 1
          pattern: ^\d+$
        provSeqNo:
          type: string
          example: 1
          pattern: ^\d+$
        provNm:
          type: string
          example: British Columbia
        provAbbreviationCd:
          type: string
          example: BC
    CitiesListResult:
      type: object
      properties:
        cityCodeValues:
          type: array
          items:
            $ref: '#/components/schemas/City'
    City:
      type: object
      properties:
        ctryId:
          type: string
          example: 1
          pattern: ^\d+$
        citySeqNo:
          type: string
          example: 123
          pattern: ^\d+$
        cityLongNm:
          type: string
          example: Kelowna
        provCtryId:
          type: string
          example: 1
          pattern: ^\d+$
        provSeqNo:
          type: string
          example: 1
          pattern: ^\d+$
    LanguageListResult:
      type: object
      properties:
        languageCodeValues:
          type: array
          items:
            $ref: '#/components/schemas/Language'
    Language:
      type: object
      properties:
        cdlnLanguageCd:
          type: string
          example: ENG
        cdlnLanguageDsc:
          type: string
          example: English
    PingResult:
      type: object
      properties:
        status:
          type: string
        currentTimestamp:
          type: string
          format: date-time
    ResponseResult:
      type: object
      properties:
        status:
          type: string
        violationTicketId:
          type: string
          format: nullable
        disputeId:
          type: string
          format: nullable
        exception:
          type: string
          format: nullable
    ViolationTicketListResponse:
      type: object
      properties:
        violationTickets:
          type: array
          items:
            $ref: '#/components/schemas/ViolationTicket'
    AuditBase:
      type: object
      properties:
        entDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        entUserId:
          type: string
        updDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        updUserId:
          type: string
          format: nullable
    Dispute:
