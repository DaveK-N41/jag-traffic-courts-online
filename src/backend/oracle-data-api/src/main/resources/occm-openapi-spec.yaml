          format: nullable
        disputantOcrIssuesTxt:
          type: string
        disputantOrganizationNm:
          type: string
          format: nullable
        disputantSurnameNm:
          type: string
        disputeId:
          type: string
        disputeStatusTypeCd:
          type: string
        drvLicIssuedCtryId:
          type: string
        drvLicIssuedIntlProvTxt:
          type: string
