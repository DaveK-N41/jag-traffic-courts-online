          type: string
        isOwnerYn:
          type: string
        isYoungPersonYn:
          type: string
        issuedAtOrNearCityTxt:
          type: string
          format: nullable
        issuedDt:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm'Z'\")"
        issuedOnRoadOrHighwayTxt:
          type: string
          format: nullable
        officerPinTxt:
          type: string
          format: nullable
        ticketNumberTxt:
          type: string
        violationTicketId:
          type: string
        violationTicketCounts:
          type: array
          items:
            $ref: '#/components/schemas/ViolationTicketCount'
      allOf:
        - $ref: '#/components/schemas/AuditBase'
    ViolationTicketCount:
      type: object
      properties:
        actOrRegulationNameCd:
          type: string
        countNo:
          type: string
        descriptionTxt:
          type: string
        disputeCount:
          type: object
          $ref: '#/components/schemas/DisputeCount'
        isActYn:
          type: string
        isRegulationYn:
          type: string
        statParagraphTxt:
          type: string
          format: nullable
        statSectionTxt:
          type: string
        statSubParagraphTxt:
          type: string
          format: nullable
        statSubSectionTxt:
          type: string
        ticketedAmt:
          type: string
        violationTicketCountId:
          type: string
      allOf:
        - $ref: '#/components/schemas/AuditBase'
